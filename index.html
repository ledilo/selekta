<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SELEKTA</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">

  <!-- Facebook Pixel Code -->
  <script>
    !function(f,b,e,v,n,t,s){
      if(f.fbq)return;n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)
    }(window, document,'script',

  <noscript>
    <img height="1" width="1"
    src="https://www.facebook.com/tr?id=2828389667353907&ev=PageView&noscript=1"/>
  </noscript>

  <style>
    :root {
      --gold: #d4af37;
      --bg-dark: #0e0d09;
      --whatsapp-green: #25D366;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-dark);
      color: white;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    .logo {
      max-width: 200px;
      margin: 0 auto 30px;
    }

    h1 {
      color: var(--gold);
      font-family: 'Playfair Display', serif;
      font-size: 2em;
      margin-bottom: 30px;
    }

    .cta-button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background-color: var(--whatsapp-green);
      color: #000;
      font-size: 1.1em;
      font-weight: bold;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 0 20px #25d366aa;
      transition: transform 0.2s ease;
      animation: pulse 1.5s infinite;
    }

    .cta-button:hover {
      transform: scale(1.05);
    }

    .cta-button img {
      width: 24px;
      height: 24px;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 10px #25d366aa; }
      50% { transform: scale(1.05); box-shadow: 0 0 25px #25d366; }
      100% { transform: scale(1); box-shadow: 0 0 10px #25d366aa; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6em;
      }
      .cta-button {
        font-size: 1em;
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo SELEKTA" class="logo" />

  <h1>Obtené más información</h1>

  <a id="whatsappBtn" class="cta-button" href="#">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp Icon" />
    WhatsApp
  </a>

  <div class="footer">
    © 2025 SELEKTA • Todos los derechos reservados
  </div>

  <script>
    // Número en Base64: 5492617263841
    const encoded = "NTQ5MjYxNzI2Mzg0MQ==";
    const numero = atob(encoded);
    const mensaje = encodeURIComponent("Hola, quiero más información");
    const enlaceWhatsApp = `https://wa.me/${numero}?text=${mensaje}`;

    const btn = document.getElementById('whatsappBtn');
    btn.href = enlaceWhatsApp;
    btn.onclick = function () {
      fbq('track', 'Subscribe');
    };
  </script>

</body>
</html>
